<html>
    <head>
        <title>A Star Wars tribute</title>
        <link rel="stylesheet" href="./main.css">
        <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    </head>
    
    <body id="main">

        <header>
            <div id="title">
                <h1>A humble tribute :)</h1>
                <p>hope you like it </p>
            </div>
        </header>

        <figure>
            <div>
                <img src="https://cdn.worldvectorlogo.com/logos/star-wars-4.svg" alt="Header logo" id="imageHeader">
            </div>
        </figure>

        <section>
            <div id="tribute-info">
               COOL CONTENT
            </div>
        </section>

        <section class="lastSection">
            <figure class="f">
                <div id="img-div">
                    <img src="https://starwarsblog.starwars.com/wp-content/uploads/2019/05/peter-mayhew-chewie-1024x683.jpg" alt="Cool image" id="image">
                    <p id="img-caption">PETER MAYHEW, our eternal Chewbacca</p>
                    <p id="img-caption">1944 - 2019</p>
                </div>
                <div class="img-div">
                    <img src="http://midia.gruposinos.com.br/_midias/jpg/2016/12/23/carrie_1-2885548.jpg" alt="Cool image" class="image">
                    <p id="img-caption">Carrie Fisher, our eternal Princess Leia</p>
                    <p id="img-caption">1944 - 2016</p>
                </div>
            </figure>
        </section>

        <footer class="footer">
            <p>More stuff in <a href="https://www.starwars.com/" target="_blank" id="tribute-link">starwars.com</a></p>
        </footer>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
